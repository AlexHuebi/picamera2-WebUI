<!DOCTYPE html>
<html lang="en" data-bs-theme="light"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picamera2 WebUI Lite</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-icons.css') }}">
    <script async type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
  </head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="bi bi-camera"></i> Picamera2 WebUI Lite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('image_gallery') }}">View Image Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('camera_info') }}">Camera Info</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('about') }}">About</a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>
  <main>
        {% block content %}
        {% endblock %}
    </main>
  <script async type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
